machine:
  post:
    - curl https://nixos.org/nix/install | sh

dependencies:
  cache_directories:
    - "~/.cabal"
    - "~/.ghc"
  pre:
    - cp ./scripts/* ~/bin/
  override:
    - nox when deps nix-mk
    - nox when deps nix-deps

test:
  override:
    - nox when build nix-shell -p haskell.compiler.ghc7103 --command "cabal sandbox init"
    - nox when build nix-shell -p haskell.compiler.ghc7103 --command "cabal update"
    - nox when build nix-shell -p haskell.compiler.ghc7103 --command "cabal install --only-dependencies"
    - nox when build nix-shell -p haskell.compiler.ghc7103 --command "cabal configure"

deployment:
  release_branch:
    owner: haskell-works
    branch: /v.*/
    commands:
      - nox when tag autotag

  hackage:
    owner: haskell-works
    tag: /v.*/
    commands:
      - nox when deploy publish
